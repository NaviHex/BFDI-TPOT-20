<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="XJQD0Qm1Ou4uZKdQ1_9JK_hiF00r9bL4D-VAMt4kqGY" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>When is BFDI:TPOT 20? YouTube Release Date Countdown</title>
    <style>
        body {
            font-family: "Manrope", sans-serif;
            background-image: url(https://ih1.redbubble.net/image.1323678978.5728/flat,750x,075,f-pad,750x1000,f8f8f8.jpg);
            color: #fff;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;                                  
        }
        .timer {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .text {
            background-color: #333;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="text">
        <h1>Countdown until BFDI:TPOT 20 releases on YouTube.</h1>
        <h2>(BFDI:TPOT 20 releases on YouTube on October 17th, 2025)</h2>
        <div class="timer" id="countdown"></div>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-10-17T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "The date has arrived!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('countdown').textContent =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
